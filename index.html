<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>cronometer plus</title>

    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="/cronometer-logger/assets/css/styles.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header"></header>

    <!-- main -->
    <main class="main">
      <section class="main__cronometer">
        <div class="cronometer__container">
          <div class="cronometer__display">
            <div class="date" id="date"></div>
            <div class="time fa-pause" id="cronometer"></div>
          </div>

          <div class="cronometer__controls">
            <i class="fa fa-play" id="play"></i>
            <i class="fa fa-stop" id="stop"></i>
          </div>
        </div>
        <div class="cronometer__history"></div>
      </section>
    </main>

    <!-- scripts -->
    <script type="module" src="/cronometer-logger/assets/js/script.js"></script>
  </body>
</html>
